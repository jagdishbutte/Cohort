<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            background-color: red;
        }
        .content{
            height: 500px;   
        }
        .vertical{
            display: flex;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }
        .horizontal{
            margin: 0 auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="vertical">
                <div class="horizontal">
                    <h1>Hello World!</h1>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
